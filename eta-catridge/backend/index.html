    <!-- MODAL TAMBAH PRINTER -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Tambah Printer
            </h1>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="nama" class="form-label">Nama Printer</label>
                <input type="text" class="form-control" id="nama" />
              </div>
              <div class="mb-3">
                <label for="warna" class="form-label">Warna Tinta</label>
                <select id="warna" class="form-select">
                  <option value="pilih" selected disabled>
                    Pilih Warna Tinta Digunakan
                  </option>
                  <option value="1">Black</option>
                  <option value="2">Black & Color</option>
                </select>
              </div>
              <button
                type="button"
                class="btn btn-primary"
                onclick="tambahPrinter()"
                data-bs-dismiss="modal"
              >
                Tambah
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL TAMBAH TINTA -->

    <div
      class="modal fade"
      id="exampleModal2"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Tambah Tinta
            </h1>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="nama" class="form-label">Nama Tinta</label>
                <input type="text" class="form-control" id="tTinta" />
              </div>
              <div class="mb-3">
                <label for="merek" class="form-label">Minimum Stok</label>
                <input type="number" class="form-control" id="tMinQ" />
              </div>
              <div class="mb-3">
                <label for="merek" class="form-label">Stok</label>
                <input type="number" class="form-control" id="tStok" />
              </div>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                onclick="tambahTinta()"
              >
                Tambah
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL EDIT TINTA -->
    <div
      class="modal fade"
      id="exampleModal3"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Mengedit Tinta
            </h1>
          </div>
          <div class="modal-body">
            <form>
              <input type="text" id="idTinta" hidden />
              <div class="mb-3">
                <label for="nama" class="form-label">Nama Tinta</label>
                <input type="text" class="form-control" id="tinta" readonly />
              </div>
              <div class="mb-3">
                <label for="merek" class="form-label">Stok</label>
                <input type="number" class="form-control" id="stok" />
              </div>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
                onclick="ubahTinta()"
              >
                Edit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- MODAL ISI TINTA -->
    <div
      class="modal fade"
      id="exampleModal4"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Mengisi Tinta
            </h1>
          </div>
          <div class="modal-body">
            <input type="text" id="nomorNota" hidden />
            <input type="text" id="tIdTinta" hidden />
            <div class="mb-3">
              Model Tinta :
              <select name="isiTinta" id="isiTinta" class="form-select mt-2">
                <option selected disabled>Pilih Model Tinta</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              onclick="isiTinta()"
              data-bs-dismiss="modal"
            >
              Isi Tinta
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script>
      var sepuluhDetik = 10 * 1000; // 10 detik dalam milidetik

      setTimeout(function () {
        // Kode yang akan dijalankan setelah 10 detik tercapai
        console.log("Batas waktu 10 detik tercapai!");
      }, sepuluhDetik);

      axios
        .get("http://127.0.0.1:8000/api/V1/tintas")
        .then(function (response) {
          let stok = response.data;
          console.log(stok);
          for (var i = 0; i < stok.length; i++) {
            if (stok[i].stok <= stok[i].minQ) {
              document.querySelector(".cont").innerHTML +=
                `<div class="alert alert-primary" role="alert">
                  Tinta ` +
                stok[i].namatinta +
                ` Stok Menipis ! Segera Lakukan Pembelian !
                </div>`;
            }
          }
        });

      var isLoggedIn = localStorage.getItem("isLoggedIn");
      if (!isLoggedIn) {
        window.location.href = "http://127.0.0.1:50000/index.html";
      }
    </script>
  </body>
</html>
